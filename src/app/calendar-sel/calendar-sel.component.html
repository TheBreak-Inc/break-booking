<mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
</mwl-demo-utils-calendar-header>

<ng-template #customCellTemplate let-day="day" let-locale="locale">

  <div class="cal-cell-top">
    <!--   *ngIf="day.badgeTotal > 0" -->
    <span class="cal-day-number"
    >{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span
    >
  </div>
  <div class="cal-cell-foot" > <!-- class="cal-cell-top"> -->
    <span class="cal-day-badge" *ngIf="day.badgeTotal > 0"
      >{{ day.badgeTotal }}</span
    >
  </div>
</ng-template>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [weekStartsOn]="weekStartsOn"
    [cellTemplate]="customCellTemplate"
    (beforeViewRender)="beforeMonthViewRender($event)"
    (dayClicked)="changeDay($event.day.date)"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
    [daysInWeek]="daysInWeek"
    [weekStartsOn]="weekStartsOn"
    [hourSegmentHeight]="50"
    [hourSegments]="hourSegments"
    [dayStartHour]="dayStartHour"
    [dayEndHour]="LastSessionHour"
    (beforeViewRender)="beforeWeekOrDayViewRender($event)"
    (hourSegmentClicked)="hourSegmentClicked($event.date)"
    (eventClicked)="eventClicked($event)"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
    [hourSegmentHeight]="50"
    [hourSegments]="hourSegments"
    [dayStartHour]="dayStartHour"
    [dayEndHour]="LastSessionHour"
    (beforeViewRender)="beforeWeekOrDayViewRender($event)"
    (hourSegmentClicked)="hourSegmentClicked($event.date)"
    (eventClicked)="eventClicked($event)"
  >
  </mwl-calendar-day-view>
</div>
